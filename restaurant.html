<!DOCTYPE html>

<body>
    <!-- ヘッダー -->
    <div id="header"></div>

    <!-- メインコンテンツ -->
    <main>
        <!-- ページタイトル -->
        <section style="background: var(--bg-light); padding: 60px 0; text-align: center;">

                    </div>

                    <div class="service-image-wrapper"></div>
